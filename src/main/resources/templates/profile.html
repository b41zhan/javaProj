<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 400px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            text-align: center;
        }

        .profile-container h1 {
            margin-bottom: 20px;
            color: #444;
            font-size: 24px;
        }

        .profile-container p {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }

        .profile-photo {
            margin: 20px 0;
        }

        .profile-photo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6a6a6a;
        }

        .upload-button {
            margin-top: 15px;
            display: inline-block;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h1>Profile</h1>

    <div class="profile-photo">
        <img th:src="${user.imageLink != null ? user.imageLink : '/images/default-avatar.png'}" alt="Profile Photo">
    </div>
    <p><strong>Name:</strong> <span th:text="${user.name}">Username</span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}">Emailuser</span></p>
    <p><strong>Age:</strong> <span th:text="${user.age}">userage</span></p>

    <form action="#" th:action="@{/profile/uploadImage}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit" class="upload-button">Upload Photo</button>
    </form>

    <a href="/main" class="button">Back to Menu</a>
    <a href="/profile/change-password" class="button" style="background-color: #3b7ddd;">Change Password</a>

</div>
</body>
</html>
