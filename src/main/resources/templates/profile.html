<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 400px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            text-align: center;
        }

        .profile-container h1 {
            margin-bottom: 20px;
            color: #444;
            font-size: 24px;
        }

        .profile-container p {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }

        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #6a6a6a;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h1>Profile</h1>
    <p><strong>Name:</strong> <span th:text="${user.name}">Username</span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}">Emailuser</span></p>
    <p><strong>Age:</strong> <span th:text="${user.age}">userage</span></p>
    <a href="/main" class="back-button">Back to Menu</a>
</div>
</body>
</html>
