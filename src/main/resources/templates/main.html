<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #555;
        }

        button {
            background-color: #ccc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #999;
        }

        a {
            text-decoration: none;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info p {
            font-size: 18px;
        }

        .logout-button {
            background-color: #ff6347;
        }

        .tasks-button {
            background-color: #4caf50;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container button {
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Welcome, <span th:text="${user.name}">User</span></h1>

<div class="profile-info">
    <p>Email: <span th:text="${user.email}">email@example.com</span></p>
    <p>Password: <span th:text="'********'"></span></p> <!-- Display stars instead of the password -->
</div>

<div class="button-container">
    <!-- Logout Button -->
    <a href="/logout">
        <button class="logout-button">Logout</button>
    </a>

    <!-- Tasks Button -->
    <a href="/tasks">
        <button class="tasks-button">Your Tasks</button>
    </a>
</div>

<script>
    var idleTime = 0;
    var idleLimit = 20000;

    function resetIdleTime() {
        idleTime = 0;
    }

    function checkIdleTime() {
        idleTime += 1000;
        if (idleTime >= idleLimit) {
            window.location.href = "/login";
        }
    }

    window.onload = function() {
        setInterval(checkIdleTime, 1000);

        window.onmousemove = resetIdleTime; // Движение мыши
        window.onkeydown = resetIdleTime;   // Нажатие клавиш
    };
</script>

</body>
</html>
