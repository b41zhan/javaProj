<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<h1>Create New Task</h1>

<!-- Форма для добавления новой задачи -->
<div class="container">
    <form th:action="@{/tasks/save}" method="POST" th:object="${task}">
        <div class="form-group">
            <label for="title">Task Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="description">Task Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>


        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" class="form-control" th:field="*{status}" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" class="form-control" th:field="*{priority}" required>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" class="form-control" th:field="*{category.id}" required>
                <option value=1>Easy</option>
                <option value=2>Hard</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save Task</button>
        <div>
            <a href="/tasks" class="button">Back</a>
        </div>

    </form>
</div>

</body>
</html>
