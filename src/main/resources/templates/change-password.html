<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 500px; /* Увеличенная ширина для удобства */
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #444;
            font-size: 24px;
        }

        .form-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-group input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group button {
            width: 25%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #3b7ddd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #296bb5;
        }

        .wide-input {
            width: 90%;
            margin-top: 10px;
            margin-right: 15px ;
            padding:12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .wide-button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .wide-button:hover {
            background-color: #6a6a6a;
        }
        .wide-button-back {
            width: 30%;
            margin-top: 15px;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #b3b3b3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .wide-button-back:hover {
            background-color: #6a6a6a;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }

        .error {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Change Password</h1>

    <!-- Кнопка отправки кода -->
    <form th:action="@{/profile/send-code}" method="POST">
        <div class="form-group">
            <button type="submit">Send Code</button>
        </div>
        <div class="message" th:if="${codeSent}">Code sent to your email.</div>
    </form>

    <!-- Поле для ввода кода и проверки -->
    <form th:action="@{/profile/verify-code}" method="POST">
        <div class="form-group">
            <input type="text" name="code" placeholder="Enter code" required>
            <button type="submit">Verify</button>
        </div>
        <div class="message" th:if="${codeVerified}">Code verified successfully.</div>
        <div class="error" th:if="${codeError}">Invalid code, please try again.</div>
    </form>

    <form th:action="@{/profile/process-change-password}" method="POST">
        <input type="password" name="newPassword" class="wide-input" placeholder="Enter new password" required>
        <button type="submit" class="wide-button">Save Password</button>
    </form>
    <form th:action="@{/profile}" method="GET">
        <button type="submit" class="wide-button-back">Back</button>
    </form>

</div>
</body>
</html>
